<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>transform DEMO</title>
    <style>
    	.fit-key-board {
			background-color: lightgreen;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 1000px;
			background: #fff;
			transform: translate3d(0, 150%, 0);
			transition: transform 0.5s;
			background-color: grey;
			will-change: transform;
		}
		.fit-key-board-show {
			transform: translate3d(0, 0%, 0);
			transition: transform 0.5s;
			will-change: transform;
		}

</style>
    <script type="text/javascript">
	    setTimeout(() => {
	        document.getElementById('keyboard').setAttribute('class', 'fit-key-board fit-key-board-show')
	    }, 200);
    </script>
</head>

<body>
    <div id="keyboard" class="fit-key-board"></div>
</body>

</html>
